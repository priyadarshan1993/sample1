<div class="topbar">
<input class="search" id="search" placeholder="Search menu...">
<div class="filters">
<button data-f="all" class="active">All</button>
<button data-f="veg">Veg</button>

<div id="modal">
  <div class="modalBox">

    <div class="modalContent">
      <div id="m_name" class="modalName"></div>

<script>
let ALL_ROWS=[];

function parseCSV(text){
 return text.trim().split("\n").slice(1).map(r=>{
   const cols = r.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
   return cols.map(v=>v.replace(/^"|"$/g,""));
 });
}

 document.getElementById("modal").style.display="flex";
 document.getElementById("m_img").src="images/"+data.img;
 document.getElementById("m_name").textContent=data.name;
 document.getElementById("m_price").textContent=data.price;
 document.getElementById("m_desc").textContent=data.desc;

 let typeTxt="";
 if(data.type==="veg") typeTxt="ðŸŸ¢ Veg";
 if(data.type==="nonveg") typeTxt="ðŸ”´ Non-Veg";

 let tagTxt="";
 if(data.tag.includes("spicy")) tagTxt+=" ðŸ”¥";
 if(data.tag.includes("bestseller")) tagTxt+=" â­";

 document.getElementById("m_type").textContent=typeTxt+tagTxt;
}

function closeModal(){
 document.getElementById("modal").style.display="none";
}

 const menu=document.getElementById('menu');
 const nav=document.getElementById('nav');
 menu.innerHTML="";
 nav.innerHTML="";

 rows.forEach(cols=>{
  const name=cols[0];
  const price=parseFloat(cols[1]);

  if(price===0){

   h.id=id;

   menu.appendChild(h);

   const link=document.createElement('a');
   link.href="#"+id;
   link.textContent=name;
   nav.appendChild(link);
  }else{

   const card=document.createElement('div');

   item.className="item";

   left.className="left";

    const im=document.createElement('img');
    im.src="images/"+img;
    im.className="img";
    left.appendChild(im);
   }

   if(type==="veg"||type==="nonveg"){
    const ic=document.createElement('img');
    ic.className="icon";
    ic.src = type==="veg"
      ? "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Veg_symbol.svg/32px-Veg_symbol.svg.png"
      : "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Non_veg_symbol.svg/32px-Non_veg_symbol.svg.png";
    left.appendChild(ic);
   }

   const nm=document.createElement('div');
   nm.className="name";
   nm.textContent=name;

function applyFilter(){
 const f=document.querySelector('.filters button.active').dataset.f;
 const q=document.getElementById('search').value.toLowerCase();

 const filtered=ALL_ROWS.filter(r=>{
  const price=parseFloat(r[1]);
  if(price===0) return true;

  const name=r[0].toLowerCase();
  const type=(r[3]||"").toLowerCase().replace(/[\s-]/g,"");
  const tag=(r[5]||"").toLowerCase().replace(/\s/g,"");

  if(q && !name.includes(q)) return false;
  if(f==="veg" && type!=="veg") return false;
  if(f==="nonveg" && type!=="nonveg") return false;

  return true;
 });

 render(filtered);
}

document.querySelectorAll('.filters button').forEach(b=>{
 b.onclick=()=>{
  document.querySelectorAll('.filters button').forEach(x=>x.classList.remove('active'));
  b.classList.add('active');
  applyFilter();
 };
});

document.getElementById('search').oninput=applyFilter;
