<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MENU â€” Daily All Day Pune</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Poppins,sans-serif;background:#0e0e0f;color:#fff}

header{
 position:sticky;top:0;background:#0e0e0f;border-bottom:1px solid #222;
 padding:12px;text-align:center;font-weight:600;font-size:15px
}

.topbar{
 position:sticky;top:48px;background:#0e0e0f;
 border-bottom:1px solid #1c1c1f;padding:8px
}

.search{
 width:100%;padding:8px;border-radius:8px;border:none;
 background:#1c1c1f;color:#fff;font-size:13px;margin-bottom:6px
}

.filters{display:flex;gap:6px;overflow-x:auto}
.filters button{
 background:#1c1c1f;border:none;color:#fff;
 padding:6px 12px;border-radius:20px;font-size:12px;cursor:pointer
}
.filters button.active{background:#ffb703;color:#000}

.nav{
 position:sticky;top:108px;z-index:999;
 display:flex;gap:12px;overflow-x:auto;
 padding:8px;border-bottom:1px solid #1c1c1f;background:#0e0e0f
}
.nav a{color:#ffb703;text-decoration:none;font-size:12px;white-space:nowrap}

.section{padding:8px 12px}

.category{
 color:#ffb703;border-left:2px solid #ffb703;
 padding-left:8px;margin:14px 0 6px;font-size:15px;
 scroll-margin-top:140px;
}

.card{border-bottom:1px solid #1c1c1f}

.item{
 display:flex;align-items:center;justify-content:space-between;
 padding:10px 0;cursor:pointer
}

.left{
 display:flex;align-items:center;gap:10px;min-width:0;
}

.img{
 width:48px;height:48px;border-radius:8px;object-fit:cover
}

.icon{
 width:14px;height:14px
}

.badgeIcon{
 width:16px;height:16px;margin-left:4px
}

.name{
 font-size:13px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis
}

.price{
 color:#ffb703;font-weight:600;font-size:14px
}

#modal{
 display:none;position:fixed;inset:0;background:#000c;
 z-index:2000;align-items:center;justify-content:center
}

.modalBox{
 background:#0e0e0f;border-radius:14px;
 max-width:360px;width:92%;overflow:hidden
}

.modalBox img{width:100%;height:230px;object-fit:cover}

.modalContent{padding:14px}
.modalName{font-weight:600;margin-bottom:4px}
.modalType{font-size:12px;color:#aaa}
.modalPrice{color:#ffb703;font-weight:600;margin:6px 0}
.modalDesc{font-size:12px;color:#ccc}

.modalBtn{
 margin-top:12px;width:100%;padding:9px;
 border:none;border-radius:8px;
 background:#ffb703;color:#000;font-weight:600
}
</style>
</head>

<body>

<header>MENU â€” Daily All Day Pune</header>

<div class="topbar">
<input class="search" id="search" placeholder="Search menu...">
<div class="filters">
<button data-f="all" class="active">All</button>
<button data-f="veg">Veg</button>
<button data-f="nonveg">NonVeg</button>
<button data-f="spicy">Spicy</button>
<button data-f="best">Bestseller</button>
</div>
</div>

<div class="nav" id="nav"></div>
<div class="section" id="menu"></div>

<div id="modal">
  <div class="modalBox">
    <img id="m_img">
    <div class="modalContent">
      <div id="m_name" class="modalName"></div>
      <div id="m_type" class="modalType"></div>
      <div id="m_price" class="modalPrice"></div>
      <div id="m_desc" class="modalDesc"></div>
      <button class="modalBtn" onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<script>
let ALL_ROWS=[];

function parseCSV(text){
 return text.trim().split("\n").slice(1).map(r=>{
   const cols=r.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)||[];
   return cols.map(v=>v.replace(/^"|"$/g,"").trim());
 });
}

function openModal(d){
 document.getElementById("modal").style.display="flex";
 document.getElementById("m_img").src="images/"+d.img;
 document.getElementById("m_name").textContent=d.name;
 document.getElementById("m_price").textContent=d.price;
 document.getElementById("m_desc").textContent=d.desc;

 let t="";
 if(d.type==="veg") t="ðŸŸ¢ Veg";
 if(d.type==="nonveg") t="ðŸ”´ Non-Veg";
 if(d.spicy) t+=" ðŸŒ¶";
 if(d.best) t+=" â­";
 if(d.chef) t+=" ðŸ‘¨â€ðŸ³";

 document.getElementById("m_type").textContent=t;
}

function closeModal(){
 document.getElementById("modal").style.display="none";
}

function render(rows){
 const menu=document.getElementById("menu");
 const nav=document.getElementById("nav");
 menu.innerHTML="";
 nav.innerHTML="";

 rows.forEach(cols=>{
  const name=cols[0];
  const price=parseFloat(cols[1]);
  const desc=cols[2]||"";
  const type=(cols[3]||"").toLowerCase();
  const img=cols[4]||"";
  const spicy=cols[5]=="1";
  const best=cols[6]=="1";
  const chef=cols[7]=="1";

  if(price===0){
   const id=name.replace(/[^a-z0-9]/gi,"_");
   const h=document.createElement("div");
   h.className="category";
   h.id=id;
   h.textContent=name;
   menu.appendChild(h);

   const a=document.createElement("a");
   a.href="#"+id;
   a.textContent=name;
   nav.appendChild(a);
   return;
  }

  const card=document.createElement("div");
  card.className="card";

  const item=document.createElement("div");
  item.className="item";
  item.onclick=()=>openModal({name,price,desc,type,img,spicy,best,chef});

  const left=document.createElement("div");
  left.className="left";

  if(img){
   const im=document.createElement("img");
   im.src="images/"+img;
   im.className="img";
   left.appendChild(im);
  }

  if(type==="veg"||type==="nonveg"){
   const ic=document.createElement("img");
   ic.className="icon";
   ic.src= type==="veg" ? "images/veg.webp" : "images/nonveg.webp";
   left.appendChild(ic);
  }

  const nm=document.createElement("div");
  nm.className="name";
  nm.textContent=name;

  if(spicy){
   const ic=document.createElement("img");
   ic.src="images/spicy.webp";
   ic.className="badgeIcon";
   nm.appendChild(ic);
  }

  if(best){
   const ic=document.createElement("img");
   ic.src="images/bestseller.webp";
   ic.className="badgeIcon";
   nm.appendChild(ic);
  }

  if(chef){
   const ic=document.createElement("img");
   ic.src="images/chef.webp";
   ic.className="badgeIcon";
   nm.appendChild(ic);
  }

  left.appendChild(nm);

  const pr=document.createElement("div");
  pr.className="price";
  pr.textContent=price;

  item.appendChild(left);
  item.appendChild(pr);
  card.appendChild(item);
  menu.appendChild(card);
 });
}

function applyFilter(){
 const f=document.querySelector(".filters button.active").dataset.f;
 const q=document.getElementById("search").value.toLowerCase();

 const filtered=ALL_ROWS.filter(r=>{
  const price=parseFloat(r[1]);
  if(price===0) return true;

  const name=(r[0]||"").toLowerCase();
  const type=(r[3]||"").toLowerCase();
  const spicy=r[5]=="1";
  const best=r[6]=="1";
  const chef=r[7]=="1";

  if(q && !name.includes(q)) return false;
  if(f==="veg" && type!=="veg") return false;
  if(f==="nonveg" && type!=="nonveg") return false;
  if(f==="spicy" && !spicy) return false;
  if(f==="best" && !best) return false;
  if(f==="chef" && !chef) return false;

  return true;
 });

 render(filtered);
}

document.querySelectorAll(".filters button").forEach(b=>{
 b.onclick=()=>{
  document.querySelectorAll(".filters button").forEach(x=>x.classList.remove("active"));
  b.classList.add("active");
  applyFilter();
 };
});

document.getElementById("search").oninput=applyFilter;

fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTuqOGAiEQYlgwacbHKi_QRJeVRYGQqFl844FbKFZye0Dbyy2GdFN-LnpcWXqDKdDWLyGYKYA2JeI1n/pub?gid=1882359850&single=true&output=csv&t="+Date.now())
 .then(r=>r.text())
 .then(t=>{
   ALL_ROWS=parseCSV(t);
   render(ALL_ROWS);
 });
</script>

</body>
</html>
