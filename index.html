<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily All Day Pune Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#0e0e0f;
  color:#fff;
}

.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

.logo{
  font-size:14px;
  letter-spacing:3px;
  color:#ffb703;
  margin-bottom:10px;
}

h1{
  font-size:30px;
  margin:0 0 30px;
  line-height:1.3;
}

.buttons{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
}

.btn{
  padding:16px 36px;
  border-radius:10px;
  text-decoration:none;
  color:#000;
  background:#ffb703;
  font-weight:600;
  letter-spacing:1px;
  font-size:16px;
  transition:.2s;
}

.btn:hover{
  transform:translateY(-2px);
}
</style>
</head>

<body>

<div class="hero">
  <div class="logo">MENU</div>
  <h1>Welcome To<br>Daily All Day Pune</h1>

  <div class="buttons">
    <a href="food.html" class="btn">FOOD</a>
    <a href="liquor.html" class="btn">DRINKS</a>
  </div>
</div>

</body>
</html>
